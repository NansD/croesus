functions:
  # user
  userSubmission:
    handler: api/user/handler.submit
    memorySize: 128
    description: Submit user information.
    events:
      - http:
          path: users
          method: post
          cors: true
  userUpdate:
    handler: api/user/handler.update
    memorySize: 128
    description: Update user information.
    events:
      - http:
          path: users/{id}
          method: put
          cors: true
  userDeletion:
    handler: api/user/handler.delete
    memorySize: 128
    description: Delete user based on its id.
    events:
      - http:
          path: users/{id}
          method: delete
          cors: true
  listUsers:
    handler: api/user/handler.list
    memorySize: 128
    description: Get all users
    events:
      - http:
          path: users
          method: get
          cors: true
  getSelfUsers:
    handler: api/user/handler.getSelf
    memorySize: 128
    description: Get self
    events:
      - http:
          path: users/getSelf
          method: get
          cors: true
  loginUser:
    handler: api/user/handler.login
    memorySize: 128
    description: Authenticate user
    events:
      - http:
          path: users/login
          method: post
          cors: true
  # group
  groupSubmission:
    handler: api/group/handler.submit
    memorySize: 128
    description: Submit group information.
    events:
      - http:
          path: groups
          method: post
          cors: true
  groupUpdate:
    handler: api/group/handler.update
    memorySize: 128
    description: Update group information.
    events:
      - http:
          path: groups/{groupId}
          method: put
          cors: true
  groupDeletion:
    handler: api/group/handler.delete
    memorySize: 128
    description: Delete group based on its id.
    events:
      - http:
          path: groups/{groupId}
          method: delete
          cors: true
  listGroups:
    handler: api/group/handler.list
    memorySize: 128
    description: Get all groups
    events:
      - http:
          path: groups
          method: get
          cors: true
  getOneGroup:
    handler: api/group/handler.getOne
    memorySize: 128
    description: Get group based on its id.
    events:
      - http:
          path: groups/{groupId}
          method: get
          cors: true
  computeDebts:
    handler: api/group/handler.computeDebts
    memorySize: 128
    description: Compute expenses
    events:
      - http:
          path: groups/{groupId}/computeDebts
          method: get
          cors: true
  # expense
  expenseSubmission:
    handler: api/expense/handler.submit
    memorySize: 128
    description: Submit expense information.
    events:
      - http:
          path: /groups/{groupId}/expenses
          method: post
          cors: true
  expenseUpdate:
    handler: api/expense/handler.update
    memorySize: 128
    description: Update expense information.
    events:
      - http:
          path: /groups/{groupId}/expenses/{id}
          method: put
          cors: true
  expenseDeletion:
    handler: api/expense/handler.delete
    memorySize: 128
    description: Delete expense based on its id.
    events:
      - http:
          path: /groups/{groupId}/expenses/{id}
          method: delete
          cors: true
  listExpenses:
    handler: api/expense/handler.list
    memorySize: 128
    description: Get all expenses
    events:
      - http:
          path: /groups/{groupId}/expenses
          method: get
          cors: true
plugins:
  # - serverless-domain-manager
  - serverless-offline
  - serverless-webpack

custom:
  webpack:
    includeModules: true # enable auto-packing of external modules
  serverless-offline:
    useChildProcesses: true
